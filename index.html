<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VI Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon.ico">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

:root {
    --bg: #f5f5f7;
    --text: #1d1d1f;
    --card: #fff;
    --accent: #0071e3;
    --muted: #6e6e73;
}

body.dark {
    --bg: #0f0f10;
    --text: #f5f5f7;
    --card: #1c1c1e;
    --muted: #9a9a9e;
}

body {
    background: var(--bg);
    color: var(--text);
    transition: .3s;
}

header {
    background: #111;
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-weight: 600;
    font-size: 18px;
}

.header-actions {
    display: flex;
    gap: 16px;
    align-items: center;
}

.theme-toggle {
    cursor: pointer;
    font-size: 18px;
}

.cart-btn {
    cursor: pointer;
    position: relative;
}

.cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: var(--accent);
    color: #fff;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 12px;
}

.section {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
}

.product {
    background: var(--card);
    border-radius: 28px;
    padding: 32px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    display: flex;
    flex-direction: column;
    transition: .3s;
}

.product:hover {
    transform: translateY(-6px);
}

.product img {
    width: 170px;
    height: 170px;
    object-fit: contain;
    margin: 0 auto 20px;
}

.product h3 {
    margin-bottom: 6px;
}

.product p {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 12px;
}

.product span {
    font-weight: 600;
    margin-bottom: 18px;
}

.product button {
    margin-top: auto;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 12px;
    cursor: pointer;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    opacity: 0;
    pointer-events: none;
    transition: .3s;
    z-index: 1000;
}

.overlay.show {
    opacity: 1;
    pointer-events: all;
}

/* CART */
.cart {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(.95);
    width: calc(100% - 40px);
    max-width: 420px;
    background: var(--card);
    border-radius: 28px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,.25);
    opacity: 0;
    pointer-events: none;
    transition: .3s;
    z-index: 1001;
}

.cart.open {
    opacity: 1;
    pointer-events: all;
    transform: translate(-50%, -50%) scale(1);
}

.cart h2 {
    margin-bottom: 16px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 10px;
}

.cart-controls {
    display: flex;
    gap: 6px;
}

.cart-controls button {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
}

.cart-total {
    font-weight: 600;
    margin: 16px 0;
}

.cart input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 14px;
    border: 1px solid #d2d2d7;
    background: var(--bg);
    color: var(--text);
}

.cart button.checkout {
    width: 100%;
    padding: 14px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 18px;
    cursor: pointer;
}

.notice {
    background: #ffecec;
    color: #b00020;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 13px;
    margin-bottom: 12px;
    display: none;
}
</style>
</head>

<body>

<header>
    <div class="logo">VI Store</div>
    <div class="header-actions">
        <div class="theme-toggle" onclick="toggleTheme()">üåó</div>
        <div class="cart-btn" onclick="openCart()">
            üõí
            <div class="cart-count" id="cartCount">0</div>
        </div>
    </div>
</header>

<section class="section">
<div class="products">

<div class="product">
<img src="iphone.jpg">
<h3>iPhone 15 Pro</h3>
<p>–¢–∏—Ç–∞–Ω–æ–≤—ã–π –∫–æ—Ä–ø—É—Å. A17 Pro</p>
<span>129 990 ‚ÇΩ</span>
<button onclick="addToCart('iPhone 15 Pro',129990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="macbook.jpg">
<h3>MacBook Air M2</h3>
<p>–õ—ë–≥–∫–∏–π. –ú–æ—â–Ω—ã–π. –ë–µ—Å—à—É–º–Ω—ã–π</p>
<span>149 990 ‚ÇΩ</span>
<button onclick="addToCart('MacBook Air M2',149990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="watch.png">
<h3>Apple Watch Ultra</h3>
<p>–î–ª—è —Å–ø–æ—Ä—Ç–∞ –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</p>
<span>99 990 ‚ÇΩ</span>
<button onclick="addToCart('Apple Watch Ultra',99990)">–ö—É–ø–∏—Ç—å</button>
</div>

</div>
</section>

<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart" id="cart">
<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
<div class="notice" id="notice"></div>
<div id="cartItems"></div>
<div class="cart-total" id="cartTotal">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>

<input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
<input id="address" placeholder="–ê–¥—Ä–µ—Å">
<input id="email" placeholder="Email">

<button class="checkout" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart') || '[]');
updateCount();

function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark'));
}

if (localStorage.getItem('theme') === 'true') {
    document.body.classList.add('dark');
}

function openCart() {
    cartBox(true);
}

function closeCart() {
    cartBox(false);
}

function cartBox(open) {
    document.getElementById('cart').classList.toggle('open', open);
    document.getElementById('overlay').classList.toggle('show', open);
    renderCart();
}

function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({name, price, qty: 1});
    saveCart();
    cartBox(true);
}

function changeQty(name, d) {
    const item = cart.find(i => i.name === name);
    item.qty += d;
    if (item.qty <= 0) cart = cart.filter(i => i.name !== name);
    saveCart();
}

function renderCart() {
    const items = document.getElementById('cartItems');
    const total = document.getElementById('cartTotal');
    items.innerHTML = '';
    let sum = 0;

    cart.forEach(i => {
        sum += i.price * i.qty;
        items.innerHTML += `
        <div class="cart-item">
            ${i.name}
            <div class="cart-controls">
                <button onclick="changeQty('${i.name}',-1)">‚àí</button>
                ${i.qty}
                <button onclick="changeQty('${i.name}',1)">+</button>
            </div>
        </div>`;
    });

    total.innerText = `–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} ‚ÇΩ`;
}

function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCount();
    renderCart();
}

function updateCount() {
    document.getElementById('cartCount').innerText =
        cart.reduce((a,b)=>a+b.qty,0);
}

function checkout() {
    if (!cart.length) return error('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
    if (!phone.value) return error('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω');
    if (!address.value) return error('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å');
    if (!email.value) return error('–í–≤–µ–¥–∏—Ç–µ email');

    let text = '–ù–æ–≤—ã–π –∑–∞–∫–∞–∑:%0A';
    let sum = 0;
    cart.forEach(i=>{
        sum += i.price*i.qty;
        text += `- ${i.name} √ó${i.qty}%0A`;
    });
    text += `%0A–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} ‚ÇΩ`;
    text += `%0A–¢–µ–ª–µ—Ñ–æ–Ω: ${phone.value}`;
    text += `%0A–ê–¥—Ä–µ—Å: ${address.value}`;
    text += `%0AEmail: ${email.value}`;

    window.location.href = `https://t.me/shinoalog?text=${text}`;
}

function error(t){
    const n=document.getElementById('notice');
    n.innerText=t;
    n.style.display='block';
}
</script>

</body>
</html>
