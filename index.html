<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VI Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" href="favicon-final.ico">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
    }

    header {
      background: #000;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 28px;
      display: block;
    }

    .cart-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .products {
      display: flex;
      gap: 24px;
      padding: 40px;
      justify-content: center;
    }

    .product {
      background: #fff;
      border-radius: 24px;
      padding: 32px;
      width: 260px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      max-width: 160px;
      margin-bottom: 16px;
    }

    .product h3 {
      margin: 12px 0 6px;
    }

    .product p {
      margin: 0 0 12px;
      color: #666;
      font-size: 14px;
    }

    .product span {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .product button {
      margin-top: auto;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: #0071e3;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* корзина */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .cart-item img {
      width: 50px;
      margin-right: 12px;
    }

    .cart-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <!-- ЛОГОТИП БЕЗ ДУБЛЯ -->
  <div class="logo">
    <img src="logo.png" alt="VI Store">
  </div>

  <button class="cart-btn" onclick="openCart()">Корзина (<span id="cartCount">0</span>)</button>
</header>

<section class="products">
  <div class="product">
    <img src="iphone.jpg" alt="iPhone 15 Pro">
    <h3>iPhone 15 Pro</h3>
    <p>Титановый корпус</p>
    <span>129 990 ₽</span>
    <button onclick="addToCart('iPhone 15 Pro', 129990, 'iphone.jpg')">Купить</button>
  </div>

  <div class="product">
    <img src="macbook.jpg" alt="MacBook Air M2">
    <h3>MacBook Air M2</h3>
    <p>Лёгкий и мощный</p>
    <span>149 990 ₽</span>
    <button onclick="addToCart('MacBook Air M2', 149990, 'macbook.jpg')">Купить</button>
  </div>

  <div class="product">
    <img src="watch.png" alt="Apple Watch Ultra">
    <h3>Apple Watch Ultra</h3>
    <p>Для спорта</p>
    <span>99 990 ₽</span>
    <button onclick="addToCart('Apple Watch Ultra', 99990, 'watch.png')">Купить</button>
  </div>
</section>

<!-- МОДАЛКА КОРЗИНЫ -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h3>Корзина</h3>
    <div id="cartItems"></div>

    <div class="cart-footer">
      <strong id="totalPrice">0 ₽</strong>
      <button onclick="closeCart()">Закрыть</button>
    </div>
  </div>
</div>

<script>
  let cart = [];

  function addToCart(name, price, img) {
    cart.push({ name, price, img });
    document.getElementById('cartCount').textContent = cart.length;
  }

  function openCart() {
    const items = document.getElementById('cartItems');
    items.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      total += item.price;
      items.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}">
          <div>${item.name}</div>
        </div>
      `;
    });

    document.getElementById('totalPrice').textContent =
      total.toLocaleString('ru-RU') + ' ₽';

    document.getElementById('cartModal').style.display = 'flex';
  }

  function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
  }
</script>

</body>
</html>
