<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VI Store - Магазин техники Apple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        header {
            background: #111;
            color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 32px;
        }

        .cart-btn {
            cursor: pointer;
            font-size: 15px;
        }

        .section {
            max-width: 1200px;
            margin: auto;
            padding: 60px 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
        }

        .product {
            background: #fff;
            border-radius: 28px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .product img {
            max-width: 170px;
            margin: 0 auto 20px;
            display: block;
        }

        .product h3 {
            margin-bottom: 6px;
        }

        .product p {
            color: #6e6e73;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .product span {
            font-weight: 600;
            margin-bottom: 18px;
        }

        .product button {
            margin-top: auto;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 18px;
            cursor: pointer;
        }

        /* CART */
        .cart {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 420px;
            height: 100%;
            background: #fff;
            box-shadow: -10px 0 30px rgba(0,0,0,0.15);
            padding: 24px;
            transition: 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }

        .cart.open {
            right: 0;
        }

        .cart h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .cart-total {
            margin: 20px 0;
            font-weight: bold;
        }

        .cart input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .cart button {
            width: 100%;
            padding: 12px;
            background: #0071e3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            background: #1d1d1f;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="products">

        <div class="product">
            <img src="iphone.jpg" alt="iPhone 15 Pro">
            <h3>iPhone 15 Pro</h3>
            <p>Титановый корпус</p>
            <span>129 990 ₽</span>
            <button onclick="addToCart('iPhone 15 Pro',129990)">Купить</button>
        </div>

        <div class="product">
            <img src="macbook.jpg" alt="MacBook Air M2">
            <h3>MacBook Air M2</h3>
            <p>Лёгкий и мощный</p>
            <span>149 990 ₽</span>
            <button onclick="addToCart('MacBook Air M2',149990)">Купить</button>
        </div>

        <div class="product">
            <img src="watch.png" alt="Apple Watch Ultra">
            <h3>Apple Watch Ultra</h3>
            <p>Для спорта</p>
            <span>99 990 ₽</span>
            <button onclick="addToCart('Apple Watch Ultra',99990)">Купить</button>
        </div>

    </div>
</section>

<div class="cart" id="cart">
    <h2>Корзина</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Итого: 0 ₽</div>

    <input id="phone" placeholder="Телефон">
    <input id="address" placeholder="Адрес">
    <input id="email" placeholder="Email">

    <button onclick="checkout()">Оформить заказ</button>
</div>

<footer>
    © 2026 VI Store
</footer>

<script>
    let cart = [];

    function toggleCart() {
        document.getElementById('cart').classList.toggle('open');
        renderCart();
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        toggleCart();
    }

    function renderCart() {
        const items = document.getElementById('cartItems');
        const total = document.getElementById('cartTotal');
        items.innerHTML = '';
        let sum = 0;

        cart.forEach(item => {
            sum += item.price;
            items.innerHTML += `<div class="cart-item">${item.name} — ${item.price.toLocaleString()} ₽</div>`;
        });

        total.innerText = `Итого: ${sum.toLocaleString()} ₽`;
    }

    function checkout() {
        let text = 'Новый заказ:%0A';
        let sum = 0;

        cart.forEach(item => {
            sum += item.price;
            text += `- ${item.name}: ${item.price.toLocaleString()} ₽%0A`;
        });

        text += `%0AИтого: ${sum.toLocaleString()} ₽%0A`;
        text += `%0AТелефон: ${phone.value}%0AАдрес: ${address.value}%0AEmail: ${email.value}`;

        window.location.href = `https://t.me/shinoalog?text=${text}`;
    }
</script>

</body>
</html>
