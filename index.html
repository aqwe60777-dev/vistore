<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VI Store ‚Äî Apple —Ç–µ—Ö–Ω–∏–∫–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon.ico">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    background: #f5f5f7;
    color: #1d1d1f;
    transition: background .3s, color .3s;
}

body.dark {
    background: #0f0f10;
    color: #f5f5f7;
}

/* HEADER */
header {
    background: #111;
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    height: 32px;
}

.switch {
    cursor: pointer;
    font-size: 14px;
}

/* PRODUCTS */
.section {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
}

.product {
    background: #fff;
    border-radius: 28px;
    padding: 32px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    transition: transform .25s, box-shadow .25s;
}

body.dark .product {
    background: #1c1c1e;
}

.product:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.product img {
    max-width: 170px;
    margin: 0 auto 20px;
}

.product h3 {
    margin-bottom: 6px;
}

.product p {
    color: #6e6e73;
    font-size: 14px;
    margin-bottom: 12px;
}

.product span {
    font-weight: 600;
    margin-bottom: 18px;
}

.product button {
    margin-top: auto;
    background: #0071e3;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    cursor: pointer;
}

/* CART BUTTON */
.cart-fab {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: #0071e3;
    color: #fff;
    padding: 14px 18px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    z-index: 1000;
}

.cart-fab span {
    background: #fff;
    color: #0071e3;
    border-radius: 50%;
    padding: 2px 8px;
    margin-left: 6px;
    font-size: 13px;
}

/* CART PANEL */
.cart {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    max-width: 420px;
    height: 100%;
    background: #fff;
    padding: 24px;
    transition: .35s ease;
    box-shadow: -10px 0 30px rgba(0,0,0,.2);
    z-index: 2000;
}

body.dark .cart {
    background: #1c1c1e;
}

.cart.open {
    right: 0;
}

.cart h2 {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-size: 14px;
}

.cart-controls button {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: inherit;
}

.cart-total {
    margin: 20px 0;
    font-weight: bold;
}

.cart input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.cart button.checkout {
    width: 100%;
    padding: 12px;
    background: #0071e3;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* FOOTER */
footer {
    background: #1d1d1f;
    color: #aaa;
    text-align: center;
    padding: 20px;
    font-size: 13px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <strong>VI Store</strong>
    </div>
    <div class="switch" onclick="toggleTheme()">üåô –¢–µ–º–∞</div>
</header>

<section class="section">
<div class="products">

<div class="product">
<img src="iphone.jpg">
<h3>iPhone 15 Pro</h3>
<p>–¢–∏—Ç–∞–Ω–æ–≤—ã–π –∫–æ—Ä–ø—É—Å</p>
<span>129 990 ‚ÇΩ</span>
<button onclick="add('iPhone 15 Pro',129990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="macbook.jpg">
<h3>MacBook Air M2</h3>
<p>–õ—ë–≥–∫–∏–π –∏ –º–æ—â–Ω—ã–π</p>
<span>149 990 ‚ÇΩ</span>
<button onclick="add('MacBook Air M2',149990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="watch.png">
<h3>Apple Watch Ultra</h3>
<p>–î–ª—è —Å–ø–æ—Ä—Ç–∞</p>
<span>99 990 ‚ÇΩ</span>
<button onclick="add('Apple Watch Ultra',99990)">–ö—É–ø–∏—Ç—å</button>
</div>

</div>
</section>

<div class="cart-fab" onclick="toggleCart()">üõí <span id="count">0</span></div>

<div class="cart" id="cart">
<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
<div id="items"></div>
<div class="cart-total" id="total">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>

<input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
<input id="address" placeholder="–ê–¥—Ä–µ—Å">
<input id="email" placeholder="Email">

<button class="checkout" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<footer>¬© 2026 VI Store</footer>

<script>
let cart = [];

function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.theme = document.body.classList.contains('dark');
}

if (localStorage.theme === "true") document.body.classList.add('dark');

function toggleCart() {
    document.getElementById('cart').classList.toggle('open');
    render();
}

function add(name, price) {
    let item = cart.find(i => i.name === name);
    item ? item.qty++ : cart.push({name, price, qty:1});
    render();
    toggleCart();
}

function render() {
    let items = document.getElementById('items');
    let total = 0;
    items.innerHTML = '';

    cart.forEach((i, idx) => {
        total += i.price * i.qty;
        items.innerHTML += `
        <div class="cart-item">
            ${i.name} (${i.qty})
            <div class="cart-controls">
                <button onclick="cart[${idx}].qty++;render()">+</button>
                <button onclick="cart[${idx}].qty--; if(cart[${idx}].qty<=0)cart.splice(${idx},1); render()">‚àí</button>
            </div>
        </div>`;
    });

    document.getElementById('total').innerText = `–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ`;
    document.getElementById('count').innerText = cart.reduce((s,i)=>s+i.qty,0);
}

function checkout() {
    if (!cart.length || !phone.value) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫–æ—Ä–∑–∏–Ω—É –∏ —Ç–µ–ª–µ—Ñ–æ–Ω');
        return;
    }

    let text = '–ù–æ–≤—ã–π –∑–∞–∫–∞–∑:%0A';
    let sum = 0;

    cart.forEach(i=>{
        sum += i.price*i.qty;
        text += `- ${i.name} x${i.qty}%0A`;
    });

    text += `%0A–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} ‚ÇΩ`;
    text += `%0A–¢–µ–ª–µ—Ñ–æ–Ω: ${phone.value}%0A–ê–¥—Ä–µ—Å: ${address.value}%0AEmail: ${email.value}`;

    window.location.href = `https://t.me/shinoalog?text=${text}`;
}
</script>

</body>
</html>
