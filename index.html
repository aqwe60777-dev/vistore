<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VI Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon-final.ico">

  <style>
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #000000;
      --subtext: #666;
      --btn: #0071e3;
      --header: #000;
    }

    body.dark {
      --bg: #0f0f0f;
      --card: #1c1c1e;
      --text: #ffffff;
      --subtext: #aaa;
      --btn: #0a84ff;
      --header: #000;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* –õ–û–ì–û–¢–ò–ü –ë–ï–ó –¢–ï–ö–°–¢–ê */
    .logo img {
      height: 28px;
      display: block;
    }

    .header-right {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .cart-btn,
    .theme-btn {
      background: none;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    .products {
      display: flex;
      gap: 24px;
      padding: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product {
      background: var(--card);
      border-radius: 24px;
      padding: 32px;
      width: 260px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    .product img {
      max-width: 160px;
      margin-bottom: 16px;
    }

    .product h3 {
      margin: 12px 0 6px;
    }

    .product p {
      margin: 0 0 12px;
      color: var(--subtext);
      font-size: 14px;
    }

    .product span {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .product button {
      margin-top: auto;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: var(--btn);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* –∫–æ—Ä–∑–∏–Ω–∞ */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .cart-item img {
      width: 50px;
      margin-right: 12px;
    }

    .cart-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <!-- –¢–û–õ–¨–ö–û –ö–ê–†–¢–ò–ù–ö–ê -->
  <div class="logo">
    <img src="logo.png" alt="">
  </div>

  <div class="header-right">
    <button class="theme-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    <button class="cart-btn" onclick="openCart()">
      –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cartCount">0</span>)
    </button>
  </div>
</header>

<section class="products">
  <div class="product">
    <img src="iphone.jpg" alt="">
    <h3>iPhone 15 Pro</h3>
    <p>–¢–∏—Ç–∞–Ω–æ–≤—ã–π –∫–æ—Ä–ø—É—Å</p>
    <span>129 990 ‚ÇΩ</span>
    <button onclick="addToCart('iPhone 15 Pro', 129990, 'iphone.jpg')">–ö—É–ø–∏—Ç—å</button>
  </div>

  <div class="product">
    <img src="macbook.jpg" alt="">
    <h3>MacBook Air M2</h3>
    <p>–õ—ë–≥–∫–∏–π –∏ –º–æ—â–Ω—ã–π</p>
    <span>149 990 ‚ÇΩ</span>
    <button onclick="addToCart('MacBook Air M2', 149990, 'macbook.jpg')">–ö—É–ø–∏—Ç—å</button>
  </div>

  <div class="product">
    <img src="watch.png" alt="">
    <h3>Apple Watch Ultra</h3>
    <p>–î–ª—è —Å–ø–æ—Ä—Ç–∞</p>
    <span>99 990 ‚ÇΩ</span>
    <button onclick="addToCart('Apple Watch Ultra', 99990, 'watch.png')">–ö—É–ø–∏—Ç—å</button>
  </div>
</section>

<!-- –ö–û–†–ó–ò–ù–ê -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cartItems"></div>

    <div class="cart-footer">
      <strong id="totalPrice">0 ‚ÇΩ</strong>
      <button onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>
</div>

<script>
  let cart = [];

  function addToCart(name, price, img) {
    cart.push({ name, price, img });
    document.getElementById('cartCount').textContent = cart.length;
  }

  function openCart() {
    const items = document.getElementById('cartItems');
    items.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
      total += item.price;
      items.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}">
          <div>${item.name}</div>
        </div>
      `;
    });

    document.getElementById('totalPrice').textContent =
      total.toLocaleString('ru-RU') + ' ‚ÇΩ';

    document.getElementById('cartModal').style.display = 'flex';
  }

  function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
