<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VI Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon.ico">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    background: #f5f5f7;
    color: #1d1d1f;
}

header {
    background: #111;
    color: #fff;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-weight: 600;
    font-size: 18px;
}

.cart-btn {
    cursor: pointer;
    position: relative;
}

.cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #0071e3;
    color: #fff;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 12px;
}

.section {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
}

.product {
    background: #fff;
    border-radius: 28px;
    padding: 32px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    display: flex;
    flex-direction: column;
    height: 100%;
}

.product img {
    width: 170px;
    height: 170px;
    object-fit: contain;
    margin: 0 auto 20px;
}

.product h3 {
    margin-bottom: 6px;
}

.product p {
    font-size: 14px;
    color: #6e6e73;
    margin-bottom: 12px;
}

.product span {
    font-weight: 600;
    margin-bottom: 18px;
}

.product button {
    margin-top: auto;
    background: #0071e3;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 12px;
    cursor: pointer;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    opacity: 0;
    pointer-events: none;
    transition: .3s;
    z-index: 1000;
}

.overlay.show {
    opacity: 1;
    pointer-events: all;
}

/* CART */
.cart {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(.95);
    width: calc(100% - 40px);
    max-width: 420px;
    background: #fff;
    border-radius: 28px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,.25);
    opacity: 0;
    pointer-events: none;
    transition: .3s ease;
    z-index: 1001;
}

.cart.open {
    opacity: 1;
    pointer-events: all;
    transform: translate(-50%, -50%) scale(1);
}

.cart h2 {
    margin-bottom: 16px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 8px;
}

.cart-total {
    font-weight: 600;
    margin: 16px 0;
}

.cart input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 10px;
    border-radius: 14px;
    border: 1px solid #d2d2d7;
}

.cart button.checkout {
    width: 100%;
    padding: 14px;
    background: #0071e3;
    color: #fff;
    border: none;
    border-radius: 18px;
    cursor: pointer;
}

.notice {
    background: #ffecec;
    color: #b00020;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 13px;
    margin-bottom: 12px;
    display: none;
}
</style>
</head>

<body>

<header>
    <div class="logo">VI Store</div>
    <div class="cart-btn" onclick="openCart()">
        üõí –ö–æ—Ä–∑–∏–Ω–∞
        <div class="cart-count" id="cartCount">0</div>
    </div>
</header>

<section class="section">
<div class="products">

<div class="product">
<img src="iphone.jpg">
<h3>iPhone 15 Pro</h3>
<p>–¢–∏—Ç–∞–Ω–æ–≤—ã–π –∫–æ—Ä–ø—É—Å. A17 Pro</p>
<span>129 990 ‚ÇΩ</span>
<button onclick="addToCart('iPhone 15 Pro',129990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="macbook.jpg">
<h3>MacBook Air M2</h3>
<p>–õ—ë–≥–∫–∏–π. –ú–æ—â–Ω—ã–π. –ë–µ—Å—à—É–º–Ω—ã–π</p>
<span>149 990 ‚ÇΩ</span>
<button onclick="addToCart('MacBook Air M2',149990)">–ö—É–ø–∏—Ç—å</button>
</div>

<div class="product">
<img src="watch.png">
<h3>Apple Watch Ultra</h3>
<p>–î–ª—è —Å–ø–æ—Ä—Ç–∞ –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</p>
<span>99 990 ‚ÇΩ</span>
<button onclick="addToCart('Apple Watch Ultra',99990)">–ö—É–ø–∏—Ç—å</button>
</div>

</div>
</section>

<div class="overlay" id="overlay" onclick="closeCart()"></div>

<div class="cart" id="cart">
<h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>

<div class="notice" id="notice"></div>

<div id="cartItems"></div>
<div class="cart-total" id="cartTotal">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>

<input id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
<input id="address" placeholder="–ê–¥—Ä–µ—Å">
<input id="email" placeholder="Email">

<button class="checkout" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
let cart = [];

function openCart() {
    document.getElementById('cart').classList.add('open');
    document.getElementById('overlay').classList.add('show');
    renderCart();
}

function closeCart() {
    document.getElementById('cart').classList.remove('open');
    document.getElementById('overlay').classList.remove('show');
}

function addToCart(name, price) {
    cart.push({name, price});
    document.getElementById('cartCount').innerText = cart.length;
    openCart();
}

function renderCart() {
    const items = document.getElementById('cartItems');
    const total = document.getElementById('cartTotal');
    items.innerHTML = '';
    let sum = 0;

    cart.forEach(item => {
        sum += item.price;
        items.innerHTML += `<div class="cart-item">${item.name}<strong>${item.price.toLocaleString()} ‚ÇΩ</strong></div>`;
    });

    total.innerText = `–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} ‚ÇΩ`;
}

function checkout() {
    const notice = document.getElementById('notice');
    notice.style.display = 'none';

    if (!cart.length) return showError('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
    if (!phone.value) return showError('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω');
    if (!address.value) return showError('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å');
    if (!email.value) return showError('–í–≤–µ–¥–∏—Ç–µ email');

    let text = '–ù–æ–≤—ã–π –∑–∞–∫–∞–∑:%0A';
    let sum = 0;

    cart.forEach(i => {
        sum += i.price;
        text += `- ${i.name}: ${i.price.toLocaleString()} ‚ÇΩ%0A`;
    });

    text += `%0A–ò—Ç–æ–≥–æ: ${sum.toLocaleString()} ‚ÇΩ`;
    text += `%0A–¢–µ–ª–µ—Ñ–æ–Ω: ${phone.value}`;
    text += `%0A–ê–¥—Ä–µ—Å: ${address.value}`;
    text += `%0AEmail: ${email.value}`;

    window.location.href = `https://t.me/shinoalog?text=${text}`;
}

function showError(text) {
    const notice = document.getElementById('notice');
    notice.innerText = text;
    notice.style.display = 'block';
}
</script>

</body>
</html>
